<ion-header>

  <ion-navbar>
    <ion-title>المفضلة</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon class="ion-icon" color="gold" name="{{bookmarkicon}}"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <div *ngFor="let sal of salon" class="div">
    <ion-card-content>
      <p>{{sal.details}}</p>
      <p>{{sal.Address}}</p>
      <img src="{{sal.image}}" width=3060px height=190px/>
    </ion-card-content>
  </div>

  <ion-row>

    <button ion-button icon-left block small (click)="booking()">
      <div> عرض</div>
    </button>

  </ion-row>

  </ion-card>

</ion-content>
