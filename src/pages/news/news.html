<ion-header color="primary">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="apps"></ion-icon>
    </button>
    <ion-title>مقالات</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="http://www.alyaqza.com/wp-content/uploads/2014/03/sherefa-aljewehal.jpg">
      </ion-avatar>
      <h2>امل محمود</h2>
      <p>Nov 5, 1992</p>
    </ion-item>

    <img src="http://i-exc.ccm2.net/iex/1280/1107462575/1963597.jpg">

    <ion-card-content>
      <p>بعد إزالة شعر الوجه بواسطة الليزر لابد من الابتعاد عن وضع المكياج، وذلك لمدة يومان حتى لا تحدث مضاعفات بالبشرة وتؤدي إلى تحسسها، وينصح بترطيب البشرة جيداً بمرطبات طبيعية مثل زيت الزيتون ..</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note color="dark">
          <span class="fa fa-calendar-times-o" style="
    font-size:  17px;
"></span>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
