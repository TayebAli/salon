<ion-header>
  <ion-navbar color="primary">
    <ion-title>البحث</ion-title>
    <ion-buttons end>
      <button ion-button (click)="allMuseumMap()">
        <ion-icon ios="ios-pin" md="md-pin"></ion-icon>جميع الكوفيرات</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" placeholder="بحث عن كوقير..." (input)="searchMaps($event)"></ion-input>

  <ion-list *ngIf="!isfiltered">
    <ion-item *ngFor="let museum of museumList" (click)="itemTapped($event, museum)">
      <h2><ion-icon ios="ios-pin" md="md-pin"></ion-icon>{{museum.name}}</h2>
      <p>العنوان: {{museum.Address}}</p>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="isfiltered">
    <ion-item *ngFor="let museum of filteredMuseum" (click)="itemTapped($event, museum)">
      <h2><ion-icon ios="ios-pin" md="md-pin"></ion-icon>{{museum.name}}</h2>
      <p>العنوان: {{museum.Address}}</p>
    </ion-item>
  </ion-list>
</ion-content>
