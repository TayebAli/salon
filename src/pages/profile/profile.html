<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="apps"></ion-icon>
    </button>
    <ion-title text-center>ملفك الشخصي: {{ name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon class="ion-icon" color="gold" name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <!--<img src="imgs/logo.png">-->
      </ion-avatar>
      <h2> {{ name }} </h2>
      <p> {{ phone }}</p>
      <ion-card-content>
        <p>
         {{email}}
        </p>

          <button ion-button block color="three" (click)="logout()">تسجيل الخروج
            <ion-icon class="ion-icon" color="gold" name="ios-log-out"></ion-icon>
          </button>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
