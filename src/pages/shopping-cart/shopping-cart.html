<ion-header color="primary">
    <ion-navbar color="pnk">
        <button ion-button menuToggle>
            <ion-icon name="apps"></ion-icon>
        </button>
        <ion-title>المتجر</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon class="ion-icon" color="gold" name="ios-notifications-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<!--<ion-content class="list-avatar-page">-->
<ion-content padding>



    <ion-segment [(ngModel)]="Type" color="twitter">
        <ion-segment-button value="All">
            <p>الكل</p>
        </ion-segment-button>
        <ion-segment-button value="sob">
            <p>صابون</p>
        </ion-segment-button>
        <ion-segment-button value="cream">
            <p>كريم</p>
        </ion-segment-button>
        <ion-segment-button value="oil">
            <p>زيت</p>
        </ion-segment-button>
    </ion-segment>

    <ion-list *ngFor="let item of data">
        <div [ngSwitch]="Type">
            <div *ngSwitchCase="'All'">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <img [src]="item.image" height="120" width="100">
                        </ion-col>
                        <ion-col>
                            <ion-note>{{item.name}}</ion-note>
                            <ion-badge>ج.س: {{item.price}}</ion-badge>
                            <ion-badge>المتوفر: {{item.quantity}}</ion-badge>
                            <button color="twitter" ion-button small round (click)="getItemId(item.id, item, item.price, item.quantity)"><ion-icon name="cash">
                                شراء
                            </ion-icon></button>
                        </ion-col>
                    </ion-row>

                </ion-grid>
                <hr>
            </div>

        </div>
        <div [ngSwitch]="Type">
            <div *ngSwitchCase="'sob'">
                <ion-grid *ngIf="item.Type == 3">
                    <ion-row>
                        <ion-col>
                            <img [src]="item.image" height="60" width="100">
                        </ion-col>
                        <ion-col>
                            <ion-note>{{item.name}}</ion-note>
                            <ion-badge>ج.س: {{item.price}}</ion-badge>
                            <ion-badge>المتوفر: {{item.quantity}}</ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <hr>
            </div>

        </div>
        <div [ngSwitch]="Type">
            <div *ngSwitchCase="'cream'">
                <ion-grid *ngIf="item.Type == 1">
                    <ion-row>
                        <ion-col>
                            <img [src]="item.image" height="60" width="100">
                        </ion-col>
                        <ion-col>
                            <ion-note>{{item.name}}</ion-note>
                            <ion-badge>ج.س: {{item.price}}</ion-badge>
                            <ion-badge>المتوفر: {{item.quantity}}</ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <hr>
            </div>

        </div>
        <div [ngSwitch]="Type">
            <div *ngSwitchCase="'oil'">
                <ion-grid *ngIf="item.Type == 2">
                    <ion-row>
                        <ion-col>
                            <img [src]="item.image" height="60" width="100">
                        </ion-col>
                        <ion-col>
                            <ion-note>{{item.name}}</ion-note>
                            <ion-badge>ج.س: {{item.price}}</ion-badge>
                            <ion-badge>المتوفر: {{item.quantity}}</ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <hr>
            </div>

        </div>
    </ion-list>
</ion-content>
